<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cruds</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p> System </p>
      </div>
      <div class="inputs">
        <input type="text" placeholder="Title" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="Price"
            id="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="taxes"
            id="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="Ads"
            id="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="Discount"
            id="discount"
          />
          <span id="total"></span>
        </div>
        <input type="number" placeholder="Count" id="count" />
        <input type="text" placeholder="Catagory" id="catagory" />
        <button  id="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input onkeyup="searchData(this.value)" type="text" placeholder="Search" id="search" />
          <div class="btnSearch">
            <button onclick="getSearchMode(this.id)" id="searchTitle">Search By Title</button>
            <button onclick="getSearchMode(this.id)" id="searchCatagory">Search By Catagory</button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>Id</th>
            <th>tltle</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>Total</th>
            <th>catagory</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody">

          </tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
